    <h3>Crear Cliente</h3>
    <form method="post" action="rest/estudiante/addEstudiante">
        <label for="cliente">Numero de cliente:</label>
        <input type="number" id="idC" name="idC"><br><br>
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" name="nombreCliente"><br><br>

        <button type="submit" id="btnCliente">Enviar</button>
    </form>

    <h3>Crear Producto</h3>
    <form method="post" action="rest/carrera/addCarrera">
        <label for="producto">Numero de producto:</label>
        <input type="number" id="idP" name="idP"><br><br>
        <label for="nombreProducto">Nombre:</label>
        <input type="text" id="nombreProducto" name="nombreProducto"><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"><br><br>

        <button type="submit" id="btnProducto">Enviar</button>
    </form>
